<html lang="fr">
<head>

<body>
    <header> 
        <a href="../../index.html"><img src="../../back-end/images/logo.png" alt="logo"></a>     
        <nav>                    
              <div class="navigation">       
                 <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                 <span class="ajout-numero-panier"></span>
              </div>   
        </nav>
    </header>
    <div class="icon_retour">
        <a href="../../index.html">
        <i class="far fa-arrow-alt-circle-left"></i>
       </a>
    </div>
    <main class="Mon-main">
        <h1>Finaliser votre commande</h1>
        <h2 class="h2-displey"> Votre panier est actuellement vide </h2>
        <section class="section-panier">
            <h2>Mon panier</h2>
            <table class="tableau">
                <thead>
                <tr>
                    <th>Produit</th>
                    <th>Couleur</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                </tr>
               </thead>
               <!--class pour code html dans le js-->
               <tbody class="produitPanier">
                <!-- <tr class="produitPanier">                 -->
                    <!-- <td colspan="4">Votre panier est actuellement vide.</td> -->
                <!-- </tr> -->
               </tbody>
                <tr>
                    <td colspan="2" class="td-width"></td>
                    <td>Prix total de la commande</td>
                    <td class="prixTotal"></td>
                </tr>
            </table>
        </section>
        <hr>
        <section class="coordonnées">
            <h2>Mes coordonnées</h2>
         <form class="contenu-form" method="post">  
                <div class="flex">
                    <label for="nom">Votre nom</label>
                    <input class="input" type="text" name="firstName" id="nom" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$"> 
                </div>

                <div class="flex">
                    <label for="prénom">Votre prénom</label>
                    <input class="input" type="text" name="lastName" id="prénom" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$"> 
                </div> 

                <div class="flex grid">  
                    <label for="Adresse">Adresse</label>
                    <input class="input" type="text" name="Address" id="Adresse" required pattern="^^[A-Z-a-z-0-9\s,'éèàç]{5,}$"> 
                </div>                     
  
                <div class="flex grid">
                    <label for="ville">Ville</label> 
                    <input class="input" type="text" name="city" id="ville" required pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$">
                </div>

                <!-- <div class="flex">   
                    <label for="code">Code postal</label>   
                    <input class="input" type="text" name="code_postale" id="code" required>
                </div>  -->
                
                <div class="flex">
                    <label for="mail">E-mail</label> 
                   <input class="input" type="email" name="email" id="mail" required pattern="^[A-Z-a-z-0-9.-_]+[@]{1}[A-Z-a-z-0-9.-_]+[.]{1}[a-z]{2,10}$">
                </div>

                <div class="div-bouton">
                   <button class="bouton" type="submit">Procéder au paiement</button>
                </div> 
            </form>     
        </section>
    </main>

               
    <footer class="contenu-final">

            <a href="https://www.twitter.com/" target="blank"><i class="icon fab fa-twitter"></i></a>
            <a href="mailto:Orinoco.contact@gmail.com"><i class="icon fas fa-envelope"></i></a>
        </div>
        <span class="trait"></span>
            <p>Mentions légales &nbsp; &nbsp; | &nbsp; &nbsp; Contact</p>
    </footer>

</body>
</html>
